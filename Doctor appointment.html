<!doctype html>
<html>
<head>
      <title>Doctor Appointment Form</title>
</head>
<body>
    
     <form>
	     <table cellspacing="2px">
		      <tr>
			     <td rowspan="11"><img src="doc.webp" height="650px" width="500px"></td>
			     <td colspan="2"><h1 align="center">Doctor Appointment Form</h1>
				 <hr color="red"/></td> 
			  </tr>
			  <tr>
			     <td>Appointment Date</td>
				 <td><input type="Date"></td>
			  </tr>
			  <tr>
			     <td>Appointment Time</td>
				 <td><input type="time"></td>
			  </tr>
			  <tr>
			     <td>Name</td>
				 <td><input type="text" placeholder="First"> <input type="text" placeholder="last"></td>
			  </tr>
			  <tr>
			     <td>Gender</td>
				 <td>Male<input type="radio" name="First">
				 Female<input type="radio" name="last"></td>
			  </tr>
			  <tr>
			     <td>Phone</td>
				 <td><input type="text" placeholder="####"></td>
			  </tr>
			  <tr>
			     <td>Address</td>
				 <td><input type="text" placeholder="City"> <input type="text" placeholder="State"></td>
			  </tr>
			  <tr>
			     <td>Your Query</td>
				 <td><textarea cols="40" rows="4"></textarea></td>
			  </tr>
			  <tr>
			<td valign="top">Appointment Type</td>
			<td valign="top"colspan="2">
				Select which appointment type(s) you require<br/>
				<input type="checkbox"/> Cervix checkup<br/>
				<input type="checkbox"/> Heart checkup<br/>
				<input type="checkbox"/> Eye check-up<br/>
				<input type="checkbox"/> Hearing Test<br/>
			</td>
			  <tr>
			      <td></td>
				  <td><input type="submit" value="Send"></td>
			  </tr>
		 </table>
	 </form>

</body>
</html>
